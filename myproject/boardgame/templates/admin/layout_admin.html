{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--- stylesheet --->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!--- fonts.google --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>{% block title %} Dashboard {% endblock title %}</title>

    {% block styles %}
    <style>
        body {
            display: flex;
            margin: 0; 
        }
        .sidebar {
            height: 100vh;
            position: sticky;
            padding-top: 50px; 
        }
        main {
            flex-grow: 1; 
            padding: 20px;
        }
    </style>
   
    {% endblock styles %}

    
</head>
<body>
    {% block navbar %}
    <div class="sidebar bg-dark">
        <h2 class="text-center title-admin" style="color: aliceblue;">Admin Dashboard</h2>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link" href="{% url 'des-boardgame' %}">จัดการบอร์ดเกม</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">ออกจากระบบ</a>
            </li>
        </ul>
    </div>
    {% endblock navbar %}


    <main class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </main>

    


</body>
</html>
